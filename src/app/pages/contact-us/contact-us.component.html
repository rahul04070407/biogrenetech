<section class="contact-us">
  <div class="form-container">
    <h2>Contact Us</h2>
    <form  #contactForm="ngForm">
      <div>
        <label>Full Name</label>
        <input type="text" name="fullName" ngModel required />
      </div>

      <div>
        <label>Company Name</label>
        <input type="text" name="companyName" ngModel />
      </div>

      <div>
        <label>Business Email Address</label>
        <input type="email" name="email" ngModel required />
      </div>

      <div>
        <label>Phone Number</label>
        <input type="tel" name="phone" ngModel />
      </div>

      <div class="full-width">
        <label>What best describes your business?</label>
        <div class="radio-group">
          <label><input type="radio" name="businessType" value="Waste Management Company" ngModel /> Waste Management Company</label>
          <label><input type="radio" name="businessType" value="Bio-Gas Plant Operator" ngModel /> Bio-Gas Plant Operator</label>
          <label><input type="radio" name="businessType" value="Agricultural Business" ngModel /> Agricultural Business</label>
          <label><input type="radio" name="businessType" value="Renewable Energy Consultant" ngModel /> Renewable Energy Consultant</label>
          <label><input type="radio" name="businessType" value="Other" ngModel /> Other:
            <input type="text" name="businessOther" ngModel />
          </label>
        </div>
      </div>

      <div class="full-width">
        <label>Which features are you most interested in?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="features" value="Plant logistics & operations tracking" ngModel /> Plant logistics & operations tracking</label>
          <label><input type="checkbox" name="features" value="Cost analytics and reporting" ngModel /> Cost analytics and reporting</label>
          <label><input type="checkbox" name="features" value="Mobile operations" ngModel /> Mobile operations</label>
          <label><input type="checkbox" name="features" value="Procurement & raw material tracking" ngModel /> Procurement & raw material tracking</label>
          <label><input type="checkbox" name="features" value="Secure data platform" ngModel /> Secure data platform</label>
          <label><input type="checkbox" name="features" value="End-to-end automation" ngModel /> End-to-end automation</label>
        </div>
      </div>

      <div>
        <label>Approximate size of your operation?</label>
        <select name="operationSize" ngModel>
          <option value="Small">Small (1–2 plants)</option>
          <option value="Medium">Medium (3–5 plants)</option>
          <option value="Large">Large (6+ plants)</option>
          <option value="Starting">Just getting started</option>
        </select>
      </div>

      <div>
        <label>When do you plan to implement a new digital system?</label>
        <select name="timeline" ngModel>
          <option value="Immediately">Immediately</option>
          <option value="1–3 months">Within 1–3 months</option>
          <option value="6 months">Within 6 months</option>
          <option value="Exploring">Just exploring</option>
        </select>
      </div>

      <div class="full-width">
        <label>Any specific goals or challenges you’d like to address?</label>
        <textarea name="goals" rows="4" ngModel></textarea>
      </div>

      <div class="full-width">
        <label>Preferred method of follow-up:</label>
        <div class="radio-group">
          <label><input type="radio" name="followUp" value="Email" ngModel /> Email</label>
          <label><input type="radio" name="followUp" value="Phone" ngModel /> Phone</label>
          <label><input type="radio" name="followUp" value="WhatsApp" ngModel /> WhatsApp</label>
          <label><input type="radio" name="followUp" value="Video Demo" ngModel /> Video Demo</label>
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</section>
